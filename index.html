<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Soteria</title>
    <link rel="manifest" href="manifest.json">
    <link rel="stylesheet" href="css/style.css">
    <script src="js/location.js"></script>
    <script src="js/floorplan.js"></script>
    <script src="js/infobox.js"></script>
</head>
<body>
<header>
    <h1>Soteria</h1>
    <h2 id="location">Checking if you're protected...</h2>
    <h2>
        <div class="map-link">
            <a href="map.html">View local map...</a>
            <span class="popup" onclick="toggleInfo()">

                <span class="popuptext" id="myPopup">Floormap is recommended if you are nearby or familiar with the building. If not, it is highly encouraged to use a local map of the surrounding area.</span>
            </span>
        </div>
    </h2>
</header>
<div id="floorplan-container">
    <img id="floorplan" src="assets/floorplan.jpg" alt="Floorplan">
</div>
